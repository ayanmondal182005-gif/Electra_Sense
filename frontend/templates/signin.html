{% extends "layout.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="relative flex min-h-screen w-full flex-col items-center justify-center bg-grid-pattern p-4">
    <div class="absolute inset-0 bg-gradient-to-b from-transparent to-[#0f172a]"></div>

    <div class="relative z-10 flex w-full max-w-md flex-col items-center rounded-2xl border border-white/10 bg-[#1e293b]/80 p-8 shadow-2xl shadow-black/20 backdrop-blur-sm">
        <div class="flex items-center gap-3 mb-8">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Electra Sense Logo" class="h-8 w-8">
            <h1 class="text-2xl font-bold tracking-tighter text-white">Electra Sense</h1>
        </div>
        <div class="w-full text-center mb-8">
            <h2 class="text-4xl font-bold tracking-tight text-white">Welcome Back</h2>
            <p class="text-slate-300 mt-3 text-base">Sign in to continue to your dashboard.</p>
        </div>
        
        <form class="w-full space-y-6" action="{{ url_for('home') }}" method="GET">
            <div class="space-y-4">
                <input class="form-input w-full rounded-lg border border-slate-700 bg-slate-800 px-4 py-3 text-white placeholder:text-slate-400 focus:border-[var(--primary-color)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]/50" placeholder="Email Address" type="email" required />
                <input class="form-input w-full rounded-lg border border-slate-700 bg-slate-800 px-4 py-3 text-white placeholder:text-slate-400 focus:border-[var(--primary-color)] focus:outline-none focus:ring-2 focus:ring-[var(--primary-color)]/50" placeholder="Password" type="password" required />
            </div>
            <div class="flex items-center justify-between">
                <a class="text-sm text-slate-400 hover:text-[var(--primary-color)] transition-colors duration-300" href="#">Forgot password?</a>
            </div>
            <button class="w-full rounded-lg bg-[var(--primary-color)] py-3 text-base font-semibold text-white shadow-lg shadow-[var(--primary-color)]/20 transition-all duration-300 hover:bg-opacity-90 hover:shadow-xl active:scale-95" type="submit">
                Sign In
            </button>
        </form>
        <p class="mt-8 text-sm text-slate-400">
            Don't have an account?
            <a class="font-semibold text-[var(--primary-color)] hover:underline" href="{{ url_for('signup') }}">Sign up</a>
        </p>
    </div>
</div>
{% endblock %}
